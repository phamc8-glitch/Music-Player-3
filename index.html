<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="https://use.typekit.net/vlo8kbg.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1>CAN YOU GUESS WHAT'S ON MY PLAYLIST?</h1>

  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio id="audio" src="music/addison raw fame is a gun.mp3"></audio>
    <audio id="audio" src="music/billie elish chihiro.mp3"></audio>
    <audio id="audio" src="music/fuji kaze matsuri.mp3"></audio>
    <audio id="audio" src="music/illit magnetic.mp3"></audio>
    <audio id="audio" src="music/ive love dive.mp3"></audio>
    
    <div class="img-container">
      <img src="images/illit magnetic.jpg" alt="Album Cover" id="cover" />
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
      <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
      <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
    </div>
  </div>
    <div class="assets">
        <img src="assets/Wonhee.png" alt="Transparent Example" id="wonhee" />
    </div>
  <div>
    <div class="assetstwo">
      <img src="assets/WonheePink.png" alt="Transparent Example" id="WonheePink" />
    </div>
  </div>
    <div class="assetsthree">
      <img src="assets/Wonyoung.png" alt="Transparent Example" id="Wonyoung" />
    </div>
  </div>
    <div class="assetsfour">
      <img src="assets/WonyoungPink.png" alt="Transparent Example" id="WonyoungPink" />
    </div>

    <div class="rectangle"></div>
    
    <div class="container">
        Clock
    </div>
</body>
</html>
